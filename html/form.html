<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>

<div class="container mt-3">
    <div class="row">
        <div class="col-12">
            <div class="col-6"><h2>Form create new</h2></div>
        </div>

        <div class="col-4">
            <form name="create" method="post">
                <div class="form-group">
                    <label >Code:</label>
                    <input type="text" name="code" class="form-control"  placeholder="code">
                </div>
                <div class="form-group">
                    <label >Name:</label>
                    <input type="text" name="name" class="form-control"  placeholder="name">
                </div>
                <div class="form-group">
                    <label >Avatar</label>
                    <input type="text" name="avatar" class="form-control"  placeholder="Link avatar">
                </div>
                <div class="form-group">
                    <label >Price</label>
                    <input type="number" name="price" class="form-control">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {

        const code = $('input[name=code]');
        const name = $('input[name=name]');
        const avatar = $('select[name=avatar]');
        const price = $('input[name=price]');

        $('form[name=create]').submit(function (event) {
            event.preventDefault();

            const data = {
                code: code.val(),
                name: name.val(),
                avatar: avatar.val(),
                price: price.val(),
            }
                $.ajax({
                    url: 'http://localhost:8000/furniture/create',
                    method: 'POST',
                    data: JSON.stringify(data),
                    success: function (response) {
                        alert('Creat new road success!');
                        console.log(response.message);

                    },
                    error: function (response) {
                        alert("Creat new fail!");
                        console.log(response.message);
                    }
                });

        });

    });
</script>
</body>
</html>
